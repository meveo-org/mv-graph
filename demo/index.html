<!doctype html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #35272c;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    div {
      width: 1920px;
      height: 936px;
      background-color: #46343a;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../mv-graph.js';
    import data from "./miserables.js";

    function dataUpdated(newData) {
      console.log(newData);
    }

    render(
      html`
        <mv-graph .data=${data} @data-updated=${dataUpdated}></mv-graph>
      `,
      document.querySelector('#demo')
    );


  </script>
</body>

</html>
